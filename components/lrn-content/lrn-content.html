<link rel="import" href="../polymer/polymer.html">

<!--
`lrn-content`
  A LRN element for presenting content with a simple heading.
  This is to improve accessibility, consistency, and tag things
  with OER schema.

@demo demo/index.html
-->

<dom-module id="lrn-content">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div typeof="oer:SupportingMaterial">
      <h2 property="oer:name">{{title}}</h2>
      <div property="oer:description">
        <content></content>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'lrn-content',

      properties: {
        title: {
          type: String,
          value: '',
        },
        headinglevel: {
          type: String,
          value: 'h2',
        }
      },

    });
  </script>
</dom-module>
